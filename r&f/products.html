<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Categories</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1ac8ff;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .gray-nav {
        background-color: #ccc;
        height: 50px;
      }
      .yellow-nav {
        background-color: yellow;
        text-align: center;
        font-weight: bold;
        padding: 10px 0;
      }
      .card-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      .card {
        background-color: white;
        border: 2px solid black;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 18rem;
      }
      .card img {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- Gray Navigation Bar -->
    <div class="gray-nav"></div>

    <div class="yellow-nav">Shoes | Shirt | Pants | Accessories</div>

    <!-- Card Section -->
    <div class="card-container">
      <div class="card">
        <img src="assets/1.png" class="card-img-top" alt="Product 1" />
        <div class="card-body">
          <h5 class="card-title">Product 1</h5>
          <p class="card-text">Description for Product 1.</p>
        </div>
      </div>
      <div class="card">
        <img src="assets/2.png" class="card-img-top" alt="Product 2" />
        <div class="card-body">
          <h5 class="card-title">Product 2</h5>
          <p class="card-text">Description for Product 2.</p>
        </div>
      </div>
      <div class="card">
        <img src="assets/3.png" class="card-img-top" alt="Product 3" />
        <div class="card-body">
          <h5 class="card-title">Product 3</h5>
          <p class="card-text">Description for Product 3.</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
