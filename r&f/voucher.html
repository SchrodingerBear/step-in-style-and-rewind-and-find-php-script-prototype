<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan QR Code</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("assets/bg.png") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
      }
      .card {
        background-color: #fffbfb;
        border: 1px solid black !important;
        border-radius: 0px !important;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-control:focus {
        box-shadow: none !important;
      }
      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .btn-custom {
        border: 1px solid black;
        border-radius: 0;
        background-color: #fffbfb;
        color: black;
        padding: 10px 0;
      }
      .btn-custom:hover {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid card-container">
      <div class="card p-4" style="width: 100%; max-width: 500px">
        <h2 class="text-center mb-4">Select Voucher</h2>
        <div class="d-grid gap-3">
          <button class="btn btn-custom">30% Off</button>
          <button class="btn btn-custom">Up to 60% Off</button>
          <button class="btn btn-custom">Special Discount</button>
          <button class="btn btn-custom">Exclusive Deals</button>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
