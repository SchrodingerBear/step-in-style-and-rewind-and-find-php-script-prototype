<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Categories</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("assets/bg.png") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .gray-nav {
        background-color: #ccc;
        height: 50px;
      }
      .icon-row {
        padding: 20px;
        text-align: center;
      }
      .icon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 10px;
      }
      .icon {
        width: 100px;
        height: 100px;
        background-color: #8bfcf8;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .icon img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }
      .icon-title {
        font-weight: bold;
      }

      /* Remove blue circle for the first and last images */
      .no-circle {
        background-color: transparent;
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <!-- Gray Navigation Bar -->
    <div class="gray-nav"></div>

    <!-- Icon Section -->
    <div class="container">
      <div class="row icon-row">
        <div class="col-md-2 icon-container">
          <div class="icon no-circle">
            <img src="assets/logo.png" alt="Icon 5" />
          </div>
        </div>
        <div class="col-md-2 icon-container">
          <div class="icon">
            <img src="assets/icon1.png" alt="Icon 1" />
          </div>
        </div>
        <div class="col-md-2 icon-container">
          <div class="icon">
            <img src="assets/icon2.png" alt="Icon 2" />
          </div>
        </div>
        <div class="col-md-2 icon-container">
          <div class="icon">
            <img src="assets/icon3.png" alt="Icon 3" />
          </div>
        </div>
        <div class="col-md-2 icon-container">
          <div class="icon">
            <img src="assets/icon4.png" alt="Icon 4" />
          </div>
        </div>
        <div class="col-md-2 icon-container">
          <div class="icon no-circle">
            <img src="assets/icon5.png" alt="Icon 6" />
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
