<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Full page background image */
      body,
      html {
        height: 100%;
        margin: 0;
        background-image: url("assets/bg.png"); /* Placeholder background image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white !important;
      }

      /* Navigation bar with gray background */
      .navbar {
        background-color: #d9d9d9;
      }
      .navbar a {
        color: black !important;
      }

      /* Ensure no scrolling */
      body {
        overflow: hidden;
        font-family: "Lemon", cursive;
        font-size: 30px;
      }

      .col-md-6 {
        padding: 20px;
      }
      .nike-image {
        width: 100%; /* Make image fit the container */
      }
      p,
      h5 {
        font-family: "Lora", serif; /* Pinalitan ang font family para maging Lora */
      }
      .content-container {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h2 {
        font-size: 90px;
      }
      .img-fluid {
        width: 150px;
        height: 150px;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const navbarContainer = document.getElementById("navbar");

        fetch("navbar.html")
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.text();
          })
          .then((data) => {
            navbarContainer.innerHTML = data;
          })
          .catch((error) => {
            console.error("Error fetching the navbar:", error);
          });
      });
    </script>

    <!-- Content -->
    <div class="container content-container">
      <!-- Centered Title: SERVICES -->
      <div class="text-center mb-5">
        <h2 class="text-white" style="font-size: 90px">SERVICES</h2>
      </div>

      <!-- Three Image Placeholders with Labels -->
      <div class="row text-center mb-5">
        <div class="col-md-4">
          <img
            src="assets/deliver.png"
            alt="Fast Delivery"
            class="img-fluid"
            style="transform: scale(2.1)"
          />

          <h5 class="mt-3">FAST DELIVERY</h5>
        </div>
        <div class="col-md-4">
          <img
            src="assets/return.png"
            alt="12 Days Replacement"
            class="img-fluid"
            style="transform: scale(0.7)"
          />
          <h5 class="mt-3">12 DAYS REPLACEMENT</h5>
        </div>
        <div class="col-md-4">
          <img src="assets/agent.png" alt="24/7 Support" class="img-fluid" />
          <h5 class="mt-3">24/7 SUPPORT</h5>
        </div>
      </div>

      <!-- Centered Title: CONTACTS -->
      <div class="text-center mb-5">
        <h2 class="text-white" style="font-size: 90px">CONTACTS</h2>
      </div>

      <!-- Contact Information with Logos -->
      <div class="row">
        <!-- First Column of Contacts -->
        <div class="col-md-6">
          <div class="d-flex align-items-center mb-4">
            <img
              src="assets/fb.png"
              alt="Facebook Logo"
              class="me-3"
              style="width: 50px; height: 50px"
            />
            <div>
              <p class="mb-1">Lysander Josh M. Manangu</p>
            </div>
          </div>
          <div class="d-flex align-items-center mb-4">
            <img
              src="assets/gmail.png"
              alt="Email Logo"
              class="me-3"
              style="width: 50px; height: 50px"
            />
            <div>
              <p class="mb-1">joshmanangu@gmail.com</p>
            </div>
          </div>
          <div class="d-flex align-items-center mb-4">
            <img
              src="assets/contact.png"
              alt="Phone Logo"
              class="me-3"
              style="width: 50px; height: 50px"
            />
            <div>
              <p>09218818365</p>
            </div>
          </div>
        </div>

        <!-- Second Column of Contacts -->
        <div class="col-md-6">
          <div class="d-flex align-items-center mb-4">
            <img
              src="assets/fb.png"
              alt="Facebook Logo"
              class="me-3"
              style="width: 50px; height: 50px"
            />
            <div>
              <p class="mb-1">Jeremy C. Josef</p>
            </div>
          </div>
          <div class="d-flex align-items-center mb-4">
            <img
              src="assets/gmail.png"
              alt="Email Logo"
              class="me-3"
              style="width: 50px; height: 50px"
            />
            <div>
              <p class="mb-1">jemengjosef@gmail.com</p>
            </div>
          </div>
          <div class="d-flex align-items-center mb-4">
            <img
              src="assets/contact.png"
              alt="Phone Logo"
              class="me-3"
              style="width: 50px; height: 50px"
            />
            <div>
              <p>09236131935</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
