<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Full page background image */
      body,
      html {
        height: 100%;
        margin: 0;
        background-image: url("assets/bg.png"); /* Placeholder background image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      /* Navigation bar with gray background */
      .navbar {
        background-color: #d9d9d9;
      }
      .navbar a {
        color: black !important;
      }

      /* Ensure no scrolling */
      body {
        overflow: hidden;
        font-family: "Lemon", cursive;
        font-size: 30px;
      }

      .col-md-6 {
        padding: 20px;
      }
      .nike-image {
        width: 100%; /* Make image fit the container */
      }

      .content-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h2 {
        font-size: 90px;
      }

      .card {
        width: 300px;
        height: 90% !important;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
      }

      .card-body {
        padding: 20px;
      }

      .card-title {
        font-size: 24px;
        font-weight: bold;
      }

      .card-text {
        font-size: 18px;
      }

      .buy-now-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }

      .buy-now-btn:hover {
        background-color: #0056b3;
      }

      .cart-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-left: 10px;
      }

      .cart-btn:hover {
        background-color: #0056b3;
      }

      .card {
        width: 300px;
        height: 400px;
        margin: 20px auto;
        border-radius: 10px;
        color: white !important;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-size: cover;
        background-position: center;
      }

      .buy-now-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-body {
        padding: 20px;
        font-family: "Lora", serif; /* Pinalitan ang font family para maging Lora */
      }

      .card-title {
        font-size: 24px;
        font-weight: bold;
      }

      .card-text {
        font-size: 18px;
      }

      .cart-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        width: 100%; /* Pinalitan ang width para maging 100% */
        margin-top: 10px; /* Pinalitan ang margin-top para maging 10px */
      }

      .cart-btn img {
        width: 20px;
        height: 20px;
        margin-right: 10px; /* Pinalitan ang margin-right para maging 10px */
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const navbarContainer = document.getElementById("navbar");

        fetch("navbar.html")
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.text();
          })
          .then((data) => {
            navbarContainer.innerHTML = data;
          })
          .catch((error) => {
            console.error("Error fetching the navbar:", error);
          });
      });
    </script>

    <!-- Main Content -->
    <div class="content-container">
      <h2 class="text-white">PRODUCTS</h2>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div
            class="card"
            style="
              background-image: url('assets/sky.png');
              background-size: cover;
              background-position: center;
            "
          >
            <h4 class="card-name mt-3">JORDAN</h4>

            <img src="assets/shoes/jordan.jpg" alt="Jordan" />
            <div class="card-body">
              <h5 class="card-desc" style="font-family: 'Lora', serif">
                JORDAN
              </h5>
              <p class="card-text" style="font-family: 'Lora', serif">₱120</p>
              <button
                class="buy-now-btn"
                style="
                  width: 100%;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                Buy Now
                <img
                  src="assets/cart.png"
                  alt="Cart"
                  style="width: 20px; height: 20px; margin-left: 10px"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="card"
            style="
              background-image: url('assets/sky.png');
              background-size: cover;
              background-position: center;
            "
          >
            <h4 class="card-name mt-3">JORDAN</h4>

            <img src="assets/shoes/lebron.jpg" alt="Lebron" />
            <div class="card-body">
              <h5 class="card-desc" style="font-family: 'Lora', serif">
                LEBRON XXI
              </h5>
              <p class="card-text" style="font-family: 'Lora', serif">₱150</p>
              <button
                class="buy-now-btn"
                style="
                  width: 100%;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                Buy Now
                <img
                  src="assets/cart.png"
                  alt="Cart"
                  style="width: 20px; height: 20px; margin-left: 10px"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="card"
            style="
              background-image: url('assets/sky.png');
              background-size: cover;
              background-position: center;
            "
          >
            <h4 class="card-name mt-3">JORDAN</h4>

            <img src="assets/shoes/kobe.jpg" alt="Kobe" />
            <div class="card-body">
              <h5 class="card-desc" style="font-family: 'Lora', serif">KOBE</h5>
              <p class="card-text" style="font-family: 'Lora', serif">₱100</p>
              <button
                class="buy-now-btn"
                style="
                  width: 100%;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                Buy Now
                <img
                  src="assets/cart.png"
                  alt="Cart"
                  style="width: 20px; height: 20px; margin-left: 10px"
                />
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="row justify-content-between mt-4">
        <div class="col-auto">
          <img
            id="back-btn"
            src="assets/1a.png"
            alt="Back"
            style="cursor: pointer; width: 140px; height: 140px"
          />
        </div>
        <div class="col-auto">
          <img
            id="next-btn"
            src="assets/2a.png"
            alt="Next"
            style="cursor: pointer; width: 140px; height: 140px"
          />
        </div>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      let collectionId = parseInt(urlParams.get("collection"), 10) || 1; // Default to collection 1 if not set

      const collections = {
        1: [
          {
            name: "NIKE",
            image: "NIKE.PNG",
            price: "₱9,000",
            description: "LEBRON XX",
          },
          {
            name: "JORDAN",
            image: "JORDAN.PNG",
            price: "₱7,095",
            description: "AIR JORDAN 1 MID",
          },
          {
            name: "NIKE",
            image: "NIKE2.PNG",
            price: "₱6,900",
            description: "NIKE DUNK LOW RETRO",
          },
        ],
        2: [
          {
            name: "NIKE",
            image: "NIKE3.PNG",
            price: "₱6,957",
            description: "AIR MAX AP CASUAL",
          },
          {
            name: "ANTA",
            image: "ANTA.PNG",
            price: "₱6,430",
            description: "ANTA SHOCK WAVE 5",
          },
          {
            name: "ADIDAS",
            image: "ADIDAS.PNG",
            price: "₱6,300",
            description: "GRAND COURT LIFESTYLE",
          },
        ],
        3: [
          {
            name: "UNDER ARMOUR",
            image: "ARMOUR.PNG",
            price: "₱6,395",
            description: "UNISEX CURRY 2 RETRO",
          },
          {
            name: "ANTA",
            image: "ANTA2.PNG",
            price: "₱6,295",
            description: "KT 4 LEGACY",
          },
          {
            name: "NEW BALANCE",
            image: "BALANCE.PNG",
            price: "₱6,295",
            description: "MELO NB530",
          },
        ],
      };

      const cards = document.querySelectorAll(".col-md-4");

      function updateCards(collectionId) {
        if (collections[collectionId]) {
          collections[collectionId].forEach((item, index) => {
            if (cards[index]) {
              const card = cards[index];
              card.querySelector("img").src = `assets/shoes/${item.image}`;
              card.querySelector(".card-name").textContent = item.name;
              card.querySelector(".card-desc").textContent = item.description;
              card.querySelector(".card-text").textContent = item.price;
            }
          });
        }
      }

      document.getElementById("back-btn").addEventListener("click", () => {
        collectionId =
          collectionId > 1 ? collectionId - 1 : Object.keys(collections).length;
        updateCards(collectionId);
      });

      document.getElementById("next-btn").addEventListener("click", () => {
        collectionId =
          collectionId < Object.keys(collections).length ? collectionId + 1 : 1;
        updateCards(collectionId);
      });

      // Initial render
      updateCards(collectionId);
    </script>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
