<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Full page background image */
      body,
      html {
        height: 100%;
        margin: 0;
        background-image: url("assets/bg.png"); /* Placeholder background image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      /* Navigation bar with gray background */
      .navbar {
        background-color: #d9d9d9;
      }
      .navbar a {
        color: black !important;
      }

      /* Ensure no scrolling */
      body {
        overflow: hidden;
        font-family: "Lemon", cursive;
        font-size: 30px;
      }

      .col-md-6 {
        padding: 20px;
      }
      .nike-image {
        width: 80%;
        height: 90%;
      }

      .content-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h2 {
        font-size: 90px;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const navbarContainer = document.getElementById("navbar");

        fetch("navbar.html")
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.text();
          })
          .then((data) => {
            navbarContainer.innerHTML = data;
          })
          .catch((error) => {
            console.error("Error fetching the navbar:", error);
          });
      });
    </script>

    <!-- Content -->
    <div class="container content-container">
      <div class="row">
        <!-- First Column -->
        <div class="col-md-6">
          <h2 class="text-white" style="font-size: 90px">Nike Collection</h2>
        </div>
        <!-- Second Column with Nike Image -->
        <div class="col-md-6">
          <img src="assets/nike.png" alt="Nike Image" class="nike-image" />
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Define the collection data
        const collections = [
          {
            name: "ADIDAS COLLECTION",
            image: "adidas.png",
          },
          {
            name: "JORDAN COLLECTION",
            image: "jordan.png",
          },
          {
            name: "UNDER ARMOUR COLLECTION",
            image: "armour.png",
          },
          {
            name: "NEW BALANCE COLLECTION",
            image: "balance.png",
          },
          {
            name: "ANTA COLLECTION",
            image: "anta.png",
          },
        ];

        let currentIndex = 0;

        const collectionName = document.querySelector("h2");
        const collectionImage = document.querySelector(".nike-image");

        const updateCollection = () => {
          // Add animation class
          collectionName.classList.add("fade-out");
          collectionImage.classList.add("fade-out");

          setTimeout(() => {
            // Update content after fade-out
            collectionName.textContent = collections[currentIndex].name;
            collectionImage.src = `assets/${collections[currentIndex].image}`;
            collectionImage.alt = collections[currentIndex].name;

            // Remove animation class to trigger fade-in
            collectionName.classList.remove("fade-out");
            collectionName.classList.add("fade-in");

            collectionImage.classList.remove("fade-out");
            collectionImage.classList.add("fade-in");

            // Increment index for the next update
            currentIndex = (currentIndex + 1) % collections.length;
          }, 500); // Match the duration of the fade-out animation
        };

        // Start cycling through collections every 3 seconds
        setInterval(updateCollection, 2000);
      });
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
